<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="index.css" />

    <title>admin-foto</title>
  </head>

  <body>
    <div class="header-menu">
      <div class="pageSelection">
        <select>
          <option value="home">Головна</option>
          <option value="children">Дитяча</option>
          <option value="wedding">Весiлля</option>
          <option value="reportage">Репортаж</option>
          <option value="portfolio">Портфолiо</option>
        </select>
      </div>

      <div class="menu-add">
        <form
          class="mb-3 add-photo"
          action="/save"
          enctype="multipart/form-data"
          method="post"
        >
          <input
            id="photoUpload"
            class="form-control form-control-sm"
            name="new-photo"
            type="file"
          />
          <input type="submit" class="button-add-delete" value="Добавить" />
        </form>
      </div>
      <div class="menu-delete">
        <p>Нажать два раза на фото</p>
        <input
          type="submit"
          class="button-add-delete"
          value="Удалить"
          id="delFotos"
        />
      </div>

      <button type="button" class="button-exit">Выйти</button>
    </div>

    <div class="container-fluid">
      <div class="block-1">
        <div class="admin-foto"></div>
      </div>

      <div class="line"></div>

      <div class="block-2">
        <div class="delete-foto"></div>
      </div>
    </div>
    <script src="admin-menu.js"></script>
  </body>
</html>
